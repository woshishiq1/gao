name: Sync with Upstream

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜执行，可以根据需要调整时间

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure Git
        run: |
          git config --global user.name 'woshishiq1'
          git config --global user.email '1987669587@qq.com'

    - name: Add Upstream Remote
      run: git remote add upstream https://github.com/upstream-owner/upstream-repo.git

    - name: Fetch Upstream Changes
      run: git fetch upstream

    - name: Merge Upstream Changes
      run: |
        git checkout master  # assuming your local branch is master
        git merge upstream/master --no-commit --no-ff
        # 自动化解决冲突
        git checkout --ours .  # 保留上游仓库的更改可以将 --theirs 替换为 --ours
        git add .
        git merge --continue

    - name: Push to Remote
      run: git push origin master
